<html>
<head>
    <meta charset="UTF-8">
    <title>Minimização</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>Minimizar AFD</h1>
    
    <form action="/processarminimizar" method="post">
        <label for="Arquivo">Selecione um afd para minimizar:</label>
        <select name="arquivo" id="arquivo">
            {% for arquivo in arquivos %}
                <option value="{{ arquivo }}">{{ arquivo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Minimizar</button>
    </form>

</body>
